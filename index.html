

  <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcola Preventivo Spedizione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .options {
      display: flex;
      gap: 10px;
    }
    .options input {
      width: auto;
      margin-right: 5px;
    }
    .buttons {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
    .output {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Calcolo Preventivo Spedizione</h1>
  <form id="quoteForm">
    <div class="section">
      <h2>1. Indirizzi</h2>
      <label>Localit√† Partenza</label>
      <input type="text" name="partenza" required />

      <label>CAP / Comune Partenza</label>
      <input type="text" name="cap_partenza" required />

      <label>Localit√† Destinazione</label>
      <input type="text" name="arrivo" required />

      <label>CAP / Comune Arrivo</label>
      <input type="text" name="cap_arrivo" required />
    </div>

    <div class="section">
      <h2>2. Cosa vuoi spedire?</h2>
      <div class="options">
        <label><input type="radio" name="tipo" value="pacchi" checked /> Pacchi üì¶</label>
        <label><input type="radio" name="tipo" value="documenti" /> Documenti ‚úâ</label>
        <label><input type="radio" name="tipo" value="pallet" /> Pallet üèó</label>
      </div>
    </div>

    <div class="section">
      <h2>3. Servizi Aggiuntivi</h2>
      <label><input type="checkbox" name="contrassegno" value="true" /> Contrassegno</label>
      <label><input type="checkbox" name="assicurazione" value="true" /> Assicurazione</label>
    </div>

    <div class="buttons">
      <button type="button" onclick="calcolaPreventivo()">Calcola Preventivo</button>
      <button type="reset">Pulisci Preventivo</button>
    </div>

    <div id="output" class="output"></div>
  </form>

  <script>
    function calcolaPreventivo() {
      const tipo = document.querySelector('input[name="tipo"]:checked').value;
      const contrassegno = document.querySelector('input[name="contrassegno"]').checked;
      const assicurazione = document.querySelector('input[name="assicurazione"]').checked;

      let costo = 10; // base
      if (tipo === 'documenti') costo += 5;
      if (tipo === 'pallet') costo += 15;
      if (contrassegno) costo += 7;
      if (assicurazione) costo += 10;

      document.getElementById('output').innerText = `Preventivo stimato: ‚Ç¨ ${costo.toFixed(2)}`;
    }
  </script>
</body>
</html>
